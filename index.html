<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" type="text/css" />
  <link rel="stylesheet" href="assets/css/style.css" type="text/css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">


  <title>Milestone Project 2 - Light Speed</title>
  <link rel="icon" type="image/x-icon"
    href="https://img.freepik.com/free-vector/rocket-background-flat-style_23-2147904992.jpg">
</head>

<body>
  <!--background-->
  <div class="game">

    <!--game box-->
    <div id="game-container">

      <header>
        <h1 class="javascript-heading game-heading">LightSpeed</h1>
      </header>

      <!--buttons-->
      <section class="game-container no-click button-container">
        <div class="button button-purple" data-button="purple"></div>
        <div class="button button-green" data-button="green"></div>
        <div class="button button-blue" data-button="blue"></div>
        <div class="button button-orange" data-button="orange"></div>
      </section>

      <!--submit button and game progress section-->
      <footer class="game-info">
        <button class="start-button javascript-start"><i class="fa fa-rocket"></i>Start</button>
        <span class="info hidden javascript-progress "></span>
      </footer>

      <!--Sound-->
      <div class="hidden">
        <audio
          src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3"
          data-sound="purple"
        ></audio>
        <audio
          src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3"
          data-sound="green"
        ></audio>
        <audio
          src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3"
          data-sound="blue"> </audio>
        <audio
          src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3"
          data-sound="orange"
        ></audio>
      </div>




      <!--javascript source-->
      <script src="assets/js/script.js"></script>
    </div>
  </div>


</body>

</html>
