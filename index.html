<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" type="text/css" />
  <link rel="stylesheet" href="style.css" type="text/css">


  <title>Milestone Project 2 - Light Speed</title>
  <link rel="icon" type="image/x-icon"
    href="https://img.freepik.com/free-vector/rocket-background-flat-style_23-2147904992.jpg" alt="rocket ship">
</head>

<body>
  <!--background-->
  <div class="game">

    <!--game box-->
    <div id="game-container">

      <header>
        <h1 class="javascript-heading game-heading">LightSpeed</h1>
      </header>

      <!--buttons-->
      <section class="game-container no-click button-container">
        <div class="button btn-red" data-button="red"></div>
        <div class="button btn-blue" data-button="green"></div>
        <div class="button btn-green" data-button="blue"></div>
        <div class="button btn-yellow" data-button="yellow"></div>
      </section>

      <!--submit button and game progress section-->
      <footer class="game-info">
        <button class="start-button javascript-start"><i class="fa fa-rocket"></i>Start Game</button>
        <span class="info hidden javascript-progress "></span>
      </footer>




      <!--javascript source-->
      <script src="script.js"></script>
    </div>
  </div>
  </div>

</body>

</html>
